<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </header>

    <body>
        <!-- Essa é a div geral -->
        <div class="instagram-wrapper">
            <!-- div para a coluna esquerda -->
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Foto de celular">
            </div>
            <!-- div para a coluna direita. A coluna direita tem 3 containers -->
            <div class="instagram-continue">
                <div class="instagram-group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <!-- Como a foto é redonda, vamos precisar de uma div para melhor estilizar -->
                    <div class="foto-perfil">
                        <img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
                    </div>
                    <!-- Agora, podemos colocar os links -->
                    <a href="#">Continue como Davide</a>
                    <a href="#">Remova a conta</a>
                </div>

                <!-- Como o segundo container a direita é identico ao primeiro container, podemos usar a mesma classe. -->
                <div class="instagram-group">
                    <p class="not-account">Não é da_silva_davide?</p>
                    <!-- Como queremos colocar duas cores no mesmo texto então fazemos: -->
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <!-- O terceiro container é um pouco diferente dos dois. Não tem borda. Então vamos criar outro div e classe -->
                <div class="get-the-app">
                    <!-- Temos um texto (vamos considerá-lo um parágrafo) -->
                    <p class="get-app">Baixar aplicativo</p>
                    <div class="download">
                        <!-- Precisamos de dois links. Portanto, duas âncoros -->
                        <a href="#" class="app-download">link 01</a>
                        <a href="#" class="app-download" >link 02</a>
                    </div>
                </div>
            </div>
        </div>
    

    </body>
</html>
